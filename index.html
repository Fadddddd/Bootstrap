<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExoBootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="bg-light">
        <div class="container">
          <div class="bg-secondary py-4"></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="my-5">
        <div class="container">
          <div class="row gy-4 gy-md-0">
            <div class="col-12 col-md-6">
              <h1>Je suis John Doe, developpeur et designer web</h1>
              <h2>Bienvenue dans mon univers creatif</h2>
              <button>Mon expertise web</button>
            </div>
            <div class="col 12 col-md-6">
              <img
                src="./img/portrait.jpg"
                alt="portrait de John Doe"
                class="w-100"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="py-5 bg-light">
        <div class="container">
          <h4>Mon expertise</h4>
          <p>Developpement web et design</p>
            <div class="row gy-4 mt-5">
                <div class="col-12 col-md-7">
                    <div class="bg-secondary h-100 w-100"></div>
                </div>    
                <div class="col-12 offset-md-1 col-md-4">
                    <img
                        src="./img/code.jpg"
                        alt="image de lignes de code"
                        width="100%"
                    />
                </div>
            </div>
          <div class="row gy-4 mt-5">
            <div class="col-12 col-md-4">
              <img src="./img/design.jpg" alt="image d'ecrans" width="100%" />
            </div>
            <div class="col-12 offset-md-1 col-md-7">
                <div class="bg-secondary h-100 w-100">
            </div>
          </div>
        </div>
      </section>
      <section>
       
        <div class="container">
            <h2>Mon portfolio</h2>
            <p>Projets perso et pro</p>
          <div class="row gy-4 mt-4">
            <div class="col-3">
                <div class="bg-secondary h-100 w-100 py-5"></div>
            </div>
            <div class="col-3">
                <div class="bg-secondary h-100 w-100 py-5"></div>
            </div>
            <div class="col-3">
                <div class="bg-secondary h-100 w-100 py-5"></div>
            </div>
            <div class="col-3">
                <div class="bg-secondary h-100 w-100 py-5"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="py-5 bg-light">
        
        <div class="container">
            <h2>Un projet de creation web?</h2>
            <p>Allons en discuter autour d'un cafe</p>
            <div class="row gy-4 mt-5">
            <div class="col-12 col-md-5">
                <img src="./img/grab-a-coffee.jpg" alt="image de tasses de cafe" width="100%"/>
            </div>
            <div class="col-12 offset-md-1 col-md-6">
                <div class="bg-secondary h-100 w-100"></div>
            </div>
            </div>
            </div>
        </div>
      </section>
    </main>
    <footer class="border-top">
        <div class="container py-5">
            <div class="row gy-4">
                <div class="col-12 col-md-4">
                    <div class="bg-secondary py-5"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="bg-secondary py-5"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="bg-secondary py-5"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="../js/script.js"></script>
    </footer>
  </body>
</html>
